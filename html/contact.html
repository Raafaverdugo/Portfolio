<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/stylesContact.css">
    <link rel="icon" href="/img/RV (Logo).png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="gallery.html">Proyectos</a></li>
                <li><a href="aboutme.html">Sobre mí</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact">
            <h1>Contacto</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label>Género:</label>
                <div class="gender-options">
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="femenino" required>
                    <label for="femenino">Femenino</label>
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="motivo">Motivo de consulta:</label>
                <select id="motivo" name="motivo" required>
                    <option value="consulta">Consulta</option>
                    <option value="colaboracion">Colaboración</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <div class="terms">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Rafael Verdugo.</p>
    </footer>
</body>
</html>
